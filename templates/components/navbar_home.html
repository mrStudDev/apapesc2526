{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/navbar.css' %}">
{% endblock %}

<nav class="navbar">
    <div class="navbar-container">
        <a href="#" class="navbar-logo">Apapesc</a>

        <button class="navbar-toggle" onclick="toggleMenu()">☰</button>

        <div class="navbar-links" id="navbar-menu">
            <a href="/">Home</a>
            <a href="#">Sobre</a>
            <div class="dropdown">
                <a href="#">Serviços ▾</a>
                <div class="dropdown-menu">
                    <a href="#">Serviço 1</a>
                    <a href="#">Serviço 2</a>
                    <a href="#">Serviço 3</a>
                </div>
            </div>
            <a href="#">Contato</a>
            {% if user.is_authenticated %}
            <a href="{% url 'app_accounts:dashboard_superuser' %}">Dashboard</a>
            <a href="{% url 'account_logout' %}">Logout</a>
            {% else %}
            <a href="{% url 'account_login' %}">Login</a>
            <a href="{% url 'account_signup' %}">Cadastro</a>
            {% endif %}
        </div>
    </div>
</nav>

{% block extra_js %}
<script>
function toggleMenu() {
    document.getElementById('navbar-menu').classList.toggle('open');
}
</script>
{% endblock %}
